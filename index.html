<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Glass Effect</title>
</head>
<body>

    <section>
        <div class="glasses">
            <div class="container">
                <div>
                    <h1>Hello</h1>
                </div>

                <div class="glass">

                </div>
            </div>
        </div>

        <div class="spacer"></div>

        <div>
            <div class="container">

                <div>
                    <h1>There</h1>
                </div>

                <div class="glass">

                </div>
            </div>
        </div>

        <div class="sliders">
            <div class="slidecontainer">
                <h2>Opacity</h2>
                <input type="range" min="1" max="100" value="50" class="slider
                range_css" id="myRange">
            </div>

            <div class="slidecontainer">
                <h2>Blur</h2>
                <input type="range" min="0" max="20" value="5" class="slider
                range_css" id="myRange2">
            </div>

            <input type="color" id="colorpicker" value="#685036">


        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
